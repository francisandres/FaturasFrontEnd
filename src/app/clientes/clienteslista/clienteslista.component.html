<div class="row">

  <button mat-fab style="position: absolute; right: 0; bottom: 0; color: rgb(255, 255, 255); background: rgb(72, 16, 228)"
  (click)="abrirDialogBox()">
      <mat-icon class="mat-18">add</mat-icon>
  </button>
</div>
<div class="container" style="margin-top: 15px;"><table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="primeiro_nome">
    <th mat-header-cell *matHeaderCellDef> Primeiro Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.primeiro_nome}}</td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="ultimo_nome">
    <th mat-header-cell *matHeaderCellDef> Ultimo Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.ultimo_nome}} </td>
  </ng-container>

  <ng-container matColumnDef="saldo">
    <th mat-header-cell *matHeaderCellDef> Saldo </th>
    <td mat-cell *matCellDef="let element"> {{element.saldo | currency: 'AOA':'symbol'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="detalhes">
    <th mat-header-cell *matHeaderCellDef> Detalhes </th>
    <td mat-cell *matCellDef="let element"><a routerLink="/detalhescliente/{{element.clienteId}}" routerLinkActive="active"><button mat-button matTooltip="Detalhes sobre Cliente"> <mat-icon class="mat-18" >details</mat-icon></button></a></td>
  </ng-container>

  <ng-container matColumnDef="apagar">
    <th mat-header-cell *matHeaderCellDef> Apagar </th>
    <td mat-cell *matCellDef="let element"> <button  mat-mini-fab color="warn">

     <mat-icon class="mat-18" style="color: white">delete_forever</mat-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator></div>
