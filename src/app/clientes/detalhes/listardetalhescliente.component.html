<mat-toolbar> <div class="container">  <button mat-button>Transações</button><button mat-button>Totais</button></div></mat-toolbar>
<div class="container" style="margin-top: 10px"><div class="card">
  <div class="card-header">
    <h1>Detalhes do cliente</h1>
  </div>
  <div class="card-body">

      <mat-icon>perm_identity</mat-icon><br><span>{{cliente.primeiro_nome}} {{cliente.ultimo_nome}}</span><br>
    <mat-icon>alternate_email</mat-icon><br><span>{{cliente.email}}</span>
    <h5>Saldo: </h5><p class="card-text">{{cliente.saldo | currency: 'AOA'}}</p>
    <a href="#" class="btn btn-primary">Voltar</a>

  </div>
</div>
</div>
<div class="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="transacaoId">
    <th mat-header-cell *matHeaderCellDef> Transação </th>
    <td mat-cell *matCellDef="let element"> {{element.transacaoId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="faturaId">
    <th mat-header-cell *matHeaderCellDef> Fatura </th>
    <td mat-cell *matCellDef="let element"> {{element.faturaId}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tipo_transacao">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo_transacao}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="valor_transacao">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{element.valor_transacao}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
