
<div class="container" style="margin-top: 15px;"><table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="faturaid">
    <th mat-header-cell *matHeaderCellDef> Fatura Id </th>
    <td mat-cell *matCellDef="let element"> {{element.faturaId}}</td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="valorfatura">
    <th mat-header-cell *matHeaderCellDef> Total da Fatura </th>
    <td mat-cell *matCellDef="let element"> {{element.totalFatura | currency: 'AOA':'symbol'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="pago">
    <th mat-header-cell *matHeaderCellDef> Montante Pago </th>
    <td mat-cell *matCellDef="let element"> {{element.valorPago | currency: 'AOA':'symbol'}} </td>
  </ng-container>
  <ng-container matColumnDef="detalhes">
    <th mat-header-cell *matHeaderCellDef> Detalhes </th>
    <td mat-cell *matCellDef="let element"><a routerLink="/vendas/detalhesfatura/{{element.faturaId}}" routerLinkActive="active"><button mat-button matTooltip="Detalhes sobre Cliente"> <mat-icon class="mat-18" >details</mat-icon></button></a></td>
  </ng-container>

  <ng-container matColumnDef="apagar">
    <th mat-header-cell *matHeaderCellDef> Apagar </th>
    <td mat-cell *matCellDef="let element"> <button  mat-mini-fab color="warn">

     <mat-icon class="mat-18" style="color: white">delete_forever</mat-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator></div>
