
<div class="container" style="margin-top: 15px;"><table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}}</td>
  </ng-container>
  <!-- Weight Column -->
   <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
    <td mat-cell *matCellDef="let element"> {{element.preco | currency: 'AOA':'symbol'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
  </ng-container>
  <ng-container matColumnDef="detalhes">
    <th mat-header-cell *matHeaderCellDef> Detalhes </th>
    <td mat-cell *matCellDef="let element"><button mat-button matTooltip="Detalhes sobre Cliente"> <mat-icon class="mat-18" >details</mat-icon></button> </td>
  </ng-container>

  <ng-container matColumnDef="apagar">
    <th mat-header-cell *matHeaderCellDef> Apagar </th>
    <td mat-cell *matCellDef="let element"> <button  mat-mini-fab color="warn">

     <mat-icon class="mat-18" style="color: white">delete_forever</mat-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator></div>
